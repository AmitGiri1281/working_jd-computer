<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Recovery | JD Education</title>
  <link rel="stylesheet" href="css/admin-login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <main class="login-container" role="main">
    <div class="login-box">
      <div class="login-header">
        <img src="images/logo.png" alt="JD Education Logo" class="login-logo">
        <h1>Password Recovery</h1>
      </div>
      
      <form id="forgotPasswordForm" novalidate>
        <div class="form-group">
          <label for="username">Username <span class="required">*</span></label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input 
              type="text" 
              id="username" 
              name="username" 
              required 
              placeholder="Enter your username"
            >
          </div>
        </div>

        <div id="resetSteps" style="display: none;">
          <div class="form-group">
            <label for="newPassword">New Password <span class="required">*</span></label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input 
                type="password" 
                id="newPassword" 
                name="newPassword" 
                required 
                minlength="8"
                placeholder="Enter new password"
              >
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input 
                type="password" 
                id="confirmPassword" 
                name="confirmPassword" 
                required 
                placeholder="Confirm new password"
              >
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary" id="submitBtn">
            <span class="btn-text">Send Reset Link</span>
            <i class="fas fa-paper-plane"></i>
          </button>
          <a href="admin-login.html" class="btn-secondary" style="text-decoration: none;">
            <span class="btn-text">Back to Login</span>
            <i class="fas fa-arrow-left"></i>
          </a>
        </div>

        <div id="statusMessage" class="status-message"></div>
      </form>
    </div>
  </main>

  <script src="js/forgot-password.js"></script>
</body>
</html>
