<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="JD Education Staff Login Portal">
  <title>Staff Login | JD Education</title>
  
  <!-- Favicon -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/admin-login.css">
  <link rel="stylesheet" href="css/newstyle.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .required {
      color: #e32;
      font-weight: bold;
    }
    .form-text {
      color: #666;
      font-size: 0.85rem;
      display: block;
      margin-top: 0.25rem;
    }
    /* Honeypot field */
    .hp-field {
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>
  <main class="login-container" role="main">
    <div class="login-box">
      <div class="login-header">
        <img src="images/logo.png" alt="JD Education Logo" class="login-logo">
        <h1>Staff Login</h1>
      </div>
      
      <form id="loginForm" novalidate>
        <!-- Honeypot field -->
        <input type="text" class="hp-field" name="honeypot" tabindex="-1" autocomplete="off">
        
        <div class="form-group">
  <label for="username">Username <span class="required">*</span></label>
  <div class="input-with-icon">
    <i class="fas fa-user" aria-hidden="true"></i> <!-- Changed from envelope to user icon -->
    <input 
      type="text" 
      id="username"  
      name="username" 
      required 
      autocomplete="username" 
      placeholder="Enter your username"
      aria-required="true"
    >
  </div>
</div>
        
        <div class="form-group">
          <label for="password">Password <span class="required">*</span></label>
          <div class="input-with-icon">
            <i class="fas fa-lock" aria-hidden="true"></i>
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              minlength="8"
              autocomplete="current-password" 
              placeholder="Enter your password"
              aria-describedby="passwordHelp"
              aria-required="true"
            >
            <button type="button" class="toggle-password" aria-label="Show password" aria-pressed="false">
              <i class="fas fa-eye" aria-hidden="true"></i>
            </button>
          </div>
          <small id="passwordHelp" class="form-text">
            Password must be at least 8 characters
          </small>
        </div>
        
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" name="remember" id="remember">
            <span>Remember me</span>
          </label>
          <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn-primary" aria-live="polite">
            <span class="btn-text">Login</span>
            <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
          </button>
          <a href="index.html" class="btn-secondary" style="text-decoration: none;">
            <span class="btn-text">Home</span>
            <i class="fas fa-home" aria-hidden="true"></i>
          </a>
        </div>

        <!-- Status messages -->
        <div id="loginStatus" role="alert" aria-atomic="true" style="margin-top: 1rem;"></div>
      </form>
    </div>
  </main>

  <script src="js/admin-login.js"></script>
</body>
</html>
